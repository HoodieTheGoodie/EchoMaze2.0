<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flashlightBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#666666;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#999999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#444444;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flashlightGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  <!-- Flashlight body -->
  <rect x="20" y="50" width="80" height="28" fill="url(#flashlightBody)" stroke="#333333" stroke-width="2" rx="4"/>
  <!-- Flashlight head -->
  <rect x="95" y="45" width="18" height="38" fill="url(#flashlightBody)" stroke="#333333" stroke-width="2" rx="2"/>
  <!-- Flashlight lens with glow -->
  <ellipse cx="113" cy="64" rx="8" ry="15" fill="url(#flashlightGlow)" stroke="#ffff00" stroke-width="2"/>
  <!-- Handle grip -->
  <rect x="35" y="55" width="4" height="18" fill="#333333"/>
  <rect x="45" y="55" width="4" height="18" fill="#333333"/>
  <rect x="55" y="55" width="4" height="18" fill="#333333"/>
  <!-- Button -->
  <circle cx="70" cy="64" r="6" fill="#ff0000" stroke="#880000" stroke-width="2"/>
</svg>
