<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0b14"/>
      <stop offset="50%" stop-color="#111124"/>
      <stop offset="100%" stop-color="#090712"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#00f6ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00f6ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="maze" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff3f8e" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#00e0ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7b5bff" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)" opacity="0.55"/>

  <!-- Neon maze frame -->
  <g stroke="url(#maze)" stroke-width="10" fill="none" filter="url(#shadow)">
    <rect x="80" y="80" width="1040" height="470" rx="30"/>
    <path d="M140 140 H1060 V490 H140 Z" stroke-width="6"/>
    <path d="M200 200 H1000 V430 H200 Z" stroke-width="4"/>
  </g>

  <!-- Title -->
  <g filter="url(#shadow)">
    <text x="50%" y="52%" text-anchor="middle" fill="#00f6ff" font-family="'Orbitron', 'Segoe UI', sans-serif" font-size="110" font-weight="700" letter-spacing="6">ECHO MAZE</text>
    <text x="50%" y="52%" text-anchor="middle" fill="#ff3f8e" font-family="'Orbitron', 'Segoe UI', sans-serif" font-size="110" font-weight="700" letter-spacing="6" opacity="0.35">ECHO MAZE</text>
  </g>

  <!-- Tagline -->
  <text x="50%" y="62%" text-anchor="middle" fill="#d9e6ff" font-family="'Montserrat', 'Segoe UI', sans-serif" font-size="26" letter-spacing="2" opacity="0.9">CYBERPUNK MAZE • BOSS FIGHT • ENDLESS RUN</text>

  <!-- Callouts -->
  <g font-family="'Montserrat', 'Segoe UI', sans-serif" font-size="22" fill="#9adfff" text-anchor="middle">
    <text x="300" y="128">93 ACHIEVEMENTS</text>
    <text x="900" y="128">BOSS • ENDLESS • BUILDER</text>
    <text x="600" y="585" fill="#ff92d2">Echomaze2 @ GitHub   •   EchoMazeVT @ itch.io</text>
  </g>

  <!-- Version tag -->
  <g font-family="'Montserrat', 'Segoe UI', sans-serif" font-size="18" fill="#7ddfff" text-anchor="end" opacity="0.9">
    <text x="1140" y="600">Version 1.0</text>
  </g>
</svg>
